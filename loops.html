<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Loops </title>
</head>
<body>
    <script>
        /*
          LOOPS STATEMENTS:-
          - Start -> initialization
          - Stop -> condition
          - Step -> increment/decrement

          (1) WHILE LOOP:-
                 Syntax:-
                      while(condition){
                        statements;
                        ++/--;  <- step based on condition
                      }
                    
          
          (2) DO WHILE LOOP:-
                 Syntax:-
                     do{
                         statements;
                         ++/--;  <- step based on condition
                     } while(condition)


          (3) FOR LOOP:-
                 Syntax:-
                            start         stop          ++/--                 
                     for(initialisation; condition; increment/decrement){
                            statements;
                     }

        */

        // FOR LOOP

        for(var k = 0;k < 10; k++){
            document.write("<br> HELLO WORLD! ",k)
        }

        // DO WHILE LOOP

        var i = 1

        do{
            document.write("<br> HELLO WORLD! ",i)
            i++;
        } while(i < 10)

        // WHILE LOOP

        var j = 11

        while(i < 10){
            document.write("<br> HELLO WORLD! ",j)
            j++;
        }

</script>
</body>
</html>
